<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wallpaper wasteland</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wallpaper">
    <canvas id="ceu-noturno" width="1920" height="1080" style="position:absolute;top:0;left:0;width:100vw;height:100vh;z-index:10;"></canvas>
    <div class="ceu-row" style="z-index:11;">
      <img src="imgs/ceu/1.png" alt="Céu 1">
      <img src="imgs/ceu/2.png" alt="Céu 2">
    </div>
    <div class="casas-row" style="z-index:13;">
      <img src="imgs/casas/1.png" alt="Casa 1">
      <img src="imgs/casas/2.png" alt="Casa 2">
      <img src="imgs/casas/3.png" alt="Casa 3">
    </div>
  </div>
  <script src="script.js"></script>  
</body>
</html>
